version: '2.0'

services:

  ml_service:
    container_name: ml_service
    build:
      context: .
      dockerfile: Dockerfile.mlService
    restart: unless-stopped
    depends_on:
      - db
      - dataws
    ports:
      - "5000:5000"
    networks:
      - backend
      - environment
      - fhiromop
    links:
      - db
    volumes:
      - ./ketos_brain_api/src:/root/src
      - /var/run/docker.sock:/var/run/docker.sock
      - /ketos:/ketos
    env_file:
      - config_mlService.env
      - config_db.env
    command: bash -c "cd /root/src && chmod +x startup.dev.sh && ./startup.dev.sh"

  db:
    container_name: db
    restart: unless-stopped
    image: postgres:latest
    restart: unless-stopped
    env_file:
      - config_db.env
    ports:
      - "5433:5432"
    volumes:
      - ./ml_service_postgres_data:/var/lib/postgresql/data
    networks:
      - backend
  
  mongodb:
    container_name: mongodb
    build:
      context: .
      dockerfile: Dockerfile.mongo
    container_name: mongodb
    restart: unless-stopped
    networks:
      - backend
    expose:
      - "27017" # process
      - "28017" # http
    ports:
      - "127.0.0.1:27017:27017"
      - "127.0.0.1:28017:28017"

  dataws:
    container_name: data_pre
    env_file:
      - config_dataws.env
    build:
      context: .
      dockerfile: Dockerfile.dataws
    restart: unless-stopped
    depends_on:
      - mongodb
    ports:
      - "5002:5000"
    networks:
      - backend
      - environment
    volumes:
      - ./ketos_preprocessing:/mlService_dataPreprocessing
    command: bash -c "cd /mlService_dataPreprocessing/src && chmod +x startup.dev.sh && ./startup.dev.sh"
  
  anno_db:
    container_name: anno_db
    restart: unless-stopped
    image: postgres:latest
    restart: unless-stopped
    env_file:
      - config_anno_db.env
    ports:
      - "5434:5432"
    volumes:
      - ./ml_service_anno_postgres_data:/var/lib/postgresql/data
    networks:
      - backend
  
  anno_api:
    container_name: anno_api
    build:
      context: .
      dockerfile: Dockerfile.annoAPI
    restart: unless-stopped
    depends_on:
      - anno_db
    ports:
      - "5005:5000"
    networks:
      - backend
    links:
      - anno_db
    volumes:
      - ./ketos_annotation/src:/root/src
    env_file:
      - config_anno_db.env
    command: bash -c "cd /root/src && chmod +x startup.dev.sh && ./startup.dev.sh"

networks:
  backend:
  environment:
  fhiromop:
      external:
        name: fhiromop
